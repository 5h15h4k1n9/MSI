name: Build and Test

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: "OS: ${{ matrix.os }} / GHC: ${{ matrix.ghc }} | Build"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        ghc: [ghc-8.10.4]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          enable-stack: true
          ghc-version: ${{ matrix.ghc }}

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            ~/.stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Setup
        run: |
          stack --no-terminal setup

      - name: Build
        run: |
          stack --no-terminal build

  test:
    name: "OS: ${{ matrix.os }} | Test"
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-18.04]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          enable-stack: true
          ghc-version: ${{ matrix.ghc }}

      - name: Test
        run: ./test/run.sh
