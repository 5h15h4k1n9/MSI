name: Build and Test

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          enable-stack: true
          ghc-version: ghc-8.10.4

      - name: Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.stack
            ~/.stack-work
          key: ${{ runner.os }}-stack-${{ hashFiles('**/stack.yaml') }}
          restore-keys: |
            ${{ runner.os }}-stack-

      - name: Setup
        run: |
          stack --no-terminal setup

      - name: Build
        run: |
          stack --no-terminal build

  test:
    name: Test
    runs-on: ubuntu-18.04
    needs: build

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1
        with:
          enable-stack: true
          ghc-version: ${{ matrix.ghc }}

      - name: Test
        run: ./test/run.sh
